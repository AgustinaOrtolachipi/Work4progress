<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

        <div class="container-form register">
            <div class="information">
                <div class="info-childs">
                    <h2>Bienvenido</h2>
                    <br>
                    <br>
                    <p>Para unirte a nuestra comunidad por favor Inicia Sesion con tus datos</p>
                    <br>
                    <input type="button" value="Iniciar Sesion" id="sign-in">
                </div>
            </div>
            <div class="form-information">
                <div id="registro" class="hidden">
                    <div class="form-information-childs">
                        <h2>Crear una Cuenta</h2>
                    </div>
                    <form id="registroForm" class="form">
                        
                        <label for="nombreRegistro">
                            <i class='bx bx-user'></i>
                            <input type="text" id="nombreRegistro" placeholder="Nombre" required>
                        </label>
                        
                        <label for="emailRegistro">
                            <i class='bx bx-envelope'></i>
                            <input type="email" id="emailRegistro" placeholder="Email" required>
                        </label>
                        
                        <label for="contrasenaRegistro">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="contrasenaRegistro" placeholder="Contraseña" required>
                        </label>
                        
                        <button type="submit">Registrarse</button>
                        <div id="mensaje"></div>
                    </form>
                </div>
            </div>

        </div>

        <div class="container-form login hide">
            <div class="information">
                <div class="info-childs">
                    <h2>Registrese</h2>
                    <br>
                    <p>Si no dispone de una cuenta puede registrarse aqui.</p>
                    <br>
                    <input type="button" value="Registrarse" id="sign-up">
                </div>
            </div>
        
            <div class="form-information">
                <div id="inicioSesion" class="hidden">
                    <div class="form-information-childs">
                        <h2>Crear una Cuenta</h2>
                    </div>
                    <form id="inicioSesionForm" class="form">
                        <label for="emailInicio">
                            <i class='bx bx-envelope' ></i>
                            <input type="email" id="emailInicio" placeholder="Email" required>
                        </label>
                        
                        <label for="contrasenaInicio">
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" id="contrasenaInicio" placeholder="Contraseña" required>
                        </label>
                        
                        <button type="submit">Iniciar Sesión</button>
                        <div class="mensaje"></div>
                    </form>
                    
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
